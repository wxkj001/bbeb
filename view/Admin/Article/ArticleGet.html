<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
{{template "script.html"}}
</head>
<style>
    .passwd{
        display: none;
    }
</style>
<body>
<form class="layui-form" lay-filter="form" action="/Admin/Article" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label">启用密码</label>
        <div class="layui-input-block">
            <input lay-filter="is_passwd" type="checkbox" name="is_passwd" lay-text="开启|关闭" lay-skin="switch">
        </div>
        <div class="layui-input-inline passwd">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">分类1</option>
                <option value="1">分类2</option>
                <option value="2">分类3</option>
                <option value="3">分类4</option>
                <option value="4">分类5</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标签</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like[write]" title="标签1">
            <input type="checkbox" name="like[read]" title="标签2">
            <input type="checkbox" name="like[dai]" title="标签3">
        </div>
    </div>
    <div id="editormd"></div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formbutton">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>

    layui.use(['jquery','form'], function(){
        var $=layui.jquery
        var form = layui.form;
        var testEditor = editormd("editormd", {
            width   : "90%",
            height  : 640,
            syncScrolling : "single",
            path    : "/public/editor.md/lib/"
        })
        form.on('switch(is_passwd)', function(data){
            if(data.elem.checked){
                $('.passwd').show()
            }else{
                $('.passwd').hide()
            }
        });
        //监听提交
        form.on('submit(formbutton)', function(data){
            console.log(data)
            // layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
