<script>
    layui.use(['jquery','layer','element'],function () {

            if(index==0){
                $(e).children('i').css('display','none');
            }
        })
        $('.a_href').on('click',function () {
            obj=$(this)
            element.tabAdd('tab', {
                title: obj.text()
                ,content: '<iframe frameborder="0" src="'+obj.attr('href')+'"></iframe>'
                ,id:obj.text()
            });
            // console.log(id,obj.text())
            element.tabChange('tab',obj.text());
            return false
        })
    })
